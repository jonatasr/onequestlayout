<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>OneQuest</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="">
  	<meta name="author" content="">
	
	 
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<title></title>
</head>
<body>

<div class="well">


	<form class="form-horizontal" action='' method="POST">
	  <fieldset>
	    <div id="legend">
	      <legend class="">Junte-se a nos ;)</legend>
	    </div>

		<div class="control-group">
	      <!-- Nome do usuário -->
	      <div class="input-prepend">
		      <label class="control-label"  for="username">Nome</label>
		      <div class="controls">
			      <span class="add-on"><i class="icon-lock"></i></span>	
			      <input id="textinput" name="textinput" type="text" placeholder="Nome completo" class="input-xlarge">
		      </div>
	      </div>	
	    </div>


	    <div class="control-group">
	      <!-- Username -->
	      <div class="input-prepend">
		      <label class="control-label"  for="username">Username</label>
		      <div class="controls">
			      <span class="add-on"><i class="icon-lock"></i></span>	
			      <input id="textinput" name="textinput" type="text" placeholder="Usuário" class="input-xlarge">
		      </div>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- E-mail -->
	      <div class="input-prepend">
		      <label class="control-label" for="email">E-mail</label>
		      <div class="controls">
			      <span class="add-on"><i class="icon-lock"></i></span>	
			      <input id="textinput" name="textinput" type="text" placeholder="E-mail" class="input-xlarge">
		      </div>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Senha -->
	      <div class="input-prepend">
		      <label class="control-label" for="password">Senha</label>
		      <div class="controls">
			      <span class="add-on"><i class="icon-lock"></i></span>	
			      <input id="passwordinput" name="passwordinput" type="password" placeholder="Escolha uma senha" class="input-xlarge">
		      </div>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Confirmar senha-->
	 	<div class="input-prepend">
	      <label class="control-label"  for="password_confirm">Confirmar senha</label>
	      <div class="controls">
		      <span class="add-on"><i class="icon-lock"></i></span>	
		      <input id="passwordinput" name="passwordinput" type="password" placeholder="Confirme a senha" class="input-xlarge">
	      </div>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Botão cadastrar-->
	      <div class="controls">
	      	<button class="btn btn-info">Cadastrar</button>
	      </div>
	    </div>
	  </fieldset>
	</form>

</div>

</body>
</html>
